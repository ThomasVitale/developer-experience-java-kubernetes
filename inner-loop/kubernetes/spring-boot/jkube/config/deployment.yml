apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  labels:
    app: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: demo
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 1001
          lifecycle:
            preStop:
              sleep:
                seconds: 5
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              url: /actuator/health/liveness
              port: 8080
          readinessProbe:
            httpGet:
              url: /actuator/health/readiness
              port: 8080
          resources:
            requests:
              cpu: "0.1"
              memory: "1Gi"
            limits:
              memory: "1Gi"
